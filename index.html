<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor Time tracking dashboard</title>
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<main>
		<section>

			<div class="profile-card">
				<figure class="profile">
					<img src="./images/image-jeremy.png" alt="Jeremy Robson's photo" class="profile__image">
					<figcaption class="profile__textarea">
						<p class="profile__textarea--report">Report for</p>
						<p class="profile__textarea--owner">Jeremy Robson</p>
					</figcaption>
				</figure>
				<div class="timeframe">
					<button class="timeframe__btn" id="daily_btn">Daily</button>
					<button class="timeframe__btn" id="monthly_btn">Weekly</button>
					<button class="timeframe__btn" id="monthly_btn">Monthly</button>
				</div>
			</div>

			<div class="work-card">
				<div class="data-container">
					<div class="data-container__top-area">
						<p class="data-container__top-area--task">Work</p>
						<button class="data-container__top-area--btn-card">
							<span class="dot"></span>
							<span class="dot"></span>
							<span class="dot"></span>
						</button>
					</div>
					<div class="data-container__bottom-area-daily">
						<p class="data-container__bottom-area-daily--current"></p>
						<p class="data-container__bottom-area-daily--last"></p>
					</div>
					<div class="data-container__bottom-area-weekly">
						<p class="data-container__bottom-area-weekly--current"></p>
						<p class="data-container__bottom-area-weekly--last">Last Week - hrs</p>
					</div>
					<div class="data-container__bottom-area-monthly">
						<p class="data-container__bottom-area-monthly--current">hrs</p>
						<p class="data-container__bottom-area-monthly--last">Last Month - hrs</p>
					</div>
				</div>
			</div>


		</section>
	</main>

	<footer>
		<p class="footer__author">Challenge by <a href="https://www.frontendmentor.io" target="_blank"
				rel="noopener">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Pawel-Gnat" target="_blank" rel="noopener">Pawe≈Ç Gnat</a>.</p>
	</footer>

	<script src="./js/main.js"></script>
</body>

</html>
